# docker-compose.prod.yml — Configuracion de PRODUCCION
#
# Diferencias respecto a docker-compose.yml (desarrollo):
#   - Sin "volumes: ./backend:/app" — el codigo esta baked en la imagen
#   - Puerto 5432 de PostgreSQL NO expuesto al host (solo red interna)
#   - ENVIRONMENT=production — activa validaciones de startup y oculta /docs
#   - restart: always en todos los servicios
#   - uvicorn con 4 workers
#
# Uso:
#   docker compose -f docker-compose.prod.yml up -d --build
#
# Requiere un archivo .env con valores REALES (ver .env.example)

version: "3.9"

services:
  # ──────────────────────────────────────────────
  # PostgreSQL 16 + PostGIS 3.4
  # ──────────────────────────────────────────────
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: molymarket-postgres
    restart: always
    environment:
      POSTGRES_USER:     ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB:       ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ⚠️ Puerto 5432 NO expuesto al host en produccion — solo red interna
    networks:
      - molymarket-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ──────────────────────────────────────────────
  # FastAPI Backend
  # ──────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: molymarket-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL:                postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      SECRET_KEY:                  ${SECRET_KEY}
      ALGORITHM:                   HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-480}
      GOOGLE_MAPS_API_KEY:         ${GOOGLE_MAPS_API_KEY:-}
      OPENAI_API_KEY:              ${OPENAI_API_KEY:-}
      ORS_API_KEY:                 ${ORS_API_KEY:-}
      MAPBOX_TOKEN:                ${MAPBOX_TOKEN:-}
      ALLOWED_ORIGINS:             ${ALLOWED_ORIGINS}
      ENVIRONMENT:                 production
    command: >
      sh -c "
        echo 'Waiting for DB...' &&
        alembic upgrade head &&
        echo 'Migrations OK' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    ports:
      - "8000:8000"
    networks:
      - molymarket-net
    # ⚠️ Sin volume mount ./backend:/app — imagen inmutable en produccion
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ──────────────────────────────────────────────
  # Next.js Frontend
  # ──────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: molymarket-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "3001:3000"
    networks:
      - molymarket-net

volumes:
  postgres_data:
    name: molymarket-postgres-data

networks:
  molymarket-net:
    name: molymarket-net
    driver: bridge
